<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Edit Account Information</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #002147;
        }

        body {
            margin: 0;
            padding: 0;
        }
        header { 
            background-color: #002147;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #002147;
            color: white;
            width: 100%;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer .social-icons a {
            color: white;
            padding: 0 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .footer .social-icons a:hover {
            color: #33a0ff;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #33a0ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hospital CRM System</h1>
        <p>A comprehensive system for hospital management</p>
    </header>

    <div class="form-container">
        <h2>Edit Account Information</h2>

        <form action="account_management.html" method="GET">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="John" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="Doe" required>

            <label for="citizenID">Citizen ID:</label>
            <input type="text" id="citizenID" name="citizenID" value="123456789" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="Male" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="+1234567890" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="1990-01-01" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Main St, Springfield" required>

            <label for="blood_group">Blood Group:</label>
            <input type="text" id="blood_group" name="blood_group" value="O+" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@email.com" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="34" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div class="footer">
        <p>Â© 2024 Hospital CRM System. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
