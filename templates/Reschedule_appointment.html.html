<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Hospital CRM System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input {
            padding: 10px;
            margin-right: 10px;
            width: 200px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Patient Management - Hospital CRM System</h1>
        <p>Manage patient records efficiently</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Patients</a>
        <a href="#">Doctors</a>
        <a href="#">Appointments</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        <h2>Patient Management</h2>
        <div class="form-container">
            <h3>Add New Patient</h3>
            <form id="addPatientForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="text" id="patientAge" placeholder="Age" required>
                <input type="text" id="patientGender" placeholder="Gender" required>
                <input type="text" id="patientContact" placeholder="Contact Number" required>
                <button type="submit" class="btn">Add Patient</button>
            </form>
        </div>

        <h3>Patient List</h3>
        <table id="patientTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient data rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Hospital CRM System | All Rights Reserved</p>
    </footer>

    <script>
        // Sample patient data (you can replace this with actual database data)
        let patients = [
            { name: "John Doe", age: 30, gender: "Male", contact: "0812345678" },
            { name: "Jane Smith", age: 25, gender: "Female", contact: "0823456789" }
        ];

        // Function to render the patient table
        function renderPatientTable() {
            const tableBody = document.getElementById("patientTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = ""; // Clear existing rows

            // Add rows to the table
            patients.forEach((patient, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${patient.name}</td>
                    <td>${patient.age}</td>
                    <td>${patient.gender}</td>
                    <td>${patient.contact}</td>
                    <td>
                        <button class="btn" onclick="editPatient(${index})">Edit</button>
                        <button class="btn" onclick="deletePatient(${index})">Delete</button>
                    </td>
                `;
            });
        }

        // Function to handle the add patient form submission
        document.getElementById("addPatientForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("patientName").value;
            const age = document.getElementById("patientAge").value;
            const gender = document.getElementById("patientGender").value;
            const contact = document.getElementById("patientContact").value;

            // Add new patient to the array
            patients.push({ name, age, gender, contact });

            // Reset the form
            document.getElementById("addPatientForm").reset();

            // Re-render the table
            renderPatientTable();
        });

        // Function to delete a patient
        function deletePatient(index) {
            patients.splice(index, 1);
            renderPatientTable();
        }

        // Function to edit a patient
        function editPatient(index) {
            const patient = patients[index];
            const newName = prompt("Edit Name", patient.name);
            if (newName !== null) patient.name = newName;

            const newAge = prompt("Edit Age", patient.age);
            if (newAge !== null) patient.age = newAge;

            const newGender = prompt("Edit Gender", patient.gender);
            if (newGender !== null) patient.gender = newGender;

            const newContact = prompt("Edit Contact", patient.contact);
            if (newContact !== null) patient.contact = newContact;

            renderPatientTable();
        }

        // Initial render of the patient table
        renderPatientTable();
    </script>

</body>
</html>
